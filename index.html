<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-bottom: 3px solid #fff;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .versions {
            padding: 50px 0;
        }

        .version-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .version-card {
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .version-card:hover {
            transform: scale(1.05);
        }

        .version-card h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #f39c12;
        }

        .version-card button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .version-card button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <header>
